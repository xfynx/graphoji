<!DOCTYPE HTML>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphoji &#128512; &#128511;</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
 </head>
 <body>
  <section class="section">
    <div class="container">
      <!-- Notifications container -->
      <div id="notifications-container"></div>
      
      <h1 class="title has-text-centered">
        Graphoji
      </h1>

      <div class="box">
        <div class="field">
          <label class="label" for="emoji-select">Select emoji</label>
          <div class="emoji-grid" id="emoji-select">
            <!-- Emojis will be added via JavaScript -->
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="grid-size">Grid size</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <div class="select">
                  <select id="grid-size">
                    <option value="10">10x10</option>
                    <option value="15">15x15</option>
                    <option value="20">20x20</option>
                    <option value="30">30x30</option>
                    <option value="40">40x40</option>
                    <option value="50">50x50</option>
                    <option value="75">75x75</option>
                    <option value="100">100x100</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox" for="show-grid">
                  <input type="checkbox" id="show-grid" checked>
                  Show grid
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
          
        <div class="field is-grouped is-justify-content-center">
          <div class="control">
            <button id="copy-button" class="button is-info">
              <span class="icon">
                <i class="fas fa-copy"></i>
              </span>
              <span>Copy as text</span>
            </button>
          </div>
          <div class="control">
            <button id="save-image-button" class="button is-success">
              <span class="icon">
                <i class="fas fa-image"></i>
              </span>
              <span>Save as image</span>
            </button>
          </div>
          <div class="control">
            <button id="eraser-button" class="button is-warning">
              <span class="icon">
                <i class="fas fa-eraser"></i>
              </span>
              <span>Eraser</span>
            </button>
          </div>
          <div class="control">
            <button id="clear-button" class="button is-danger">
              <span class="icon">
                <i class="fas fa-trash"></i>
              </span>
              <span>Clear</span>
            </button>
          </div>
        </div>

        <!-- Hidden field for copying -->
        <textarea id="result-text" class="is-hidden" readonly></textarea>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
 </body>
</html>
